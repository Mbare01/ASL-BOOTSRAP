<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
	rounded{
			float : left;
			}
	rounded-circle{
			float : right;
			}
	img-thumbnail{
			mx-auto d-block;
			}
  </style>
</head>
<body>

<div class="jumbotron jumbotron-fluid; bg-info">
  <div class="container;">
    <h1>Tre Immagini con diverse forme</h1> 
  </div>
</div>

<div class="container">
  <img src="p1.jpg" class="rounded" alt="p1" width="304" height="236"> 
</div>

<div class="container">     
  <img src="p2.jpg" class="rounded-circle" alt="p2" width="304" height="236"> 
</div>

<div class="container">            
  <img src="p3.jpg" class="img-thumbnail" alt="p3" width="304" height="236"> 
</div>

<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-primary btn-block">Button 1</button>

<div class="container">
  <h2>Split Buttons</h2>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Sony</button>
    <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Tablet</a>
      <a class="dropdown-item" href="#">Smartphone</a>
    </div>
  </div>
</div>

<div class="alert alert-success alert-dismissible fade show">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Success!</strong> This alert box could indicate a successful or positive action.
  </div>
</body>
</html>
